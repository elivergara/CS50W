<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search</title>
</head>

<body>
    <header>
        <div class="header-links">
            <a href="index.html" target="_self">Google Search</a>
            <!-- <a href="advanced.html" target="_self">Advanced Search</a> -->
        </div>
    </header>
    <div class="form">
        <div class="logo-container">
            <img src="img_search.png" alt="Google Logo" class="google-logo">
            <span class="images-text">Images</span>
        </div>
        <form action="https://www.google.com/search" method="get" target="_self">
            <input type="text" name="q" class="rounded-input">
            <input type="hidden" name="tbm" value="isch"> <br>
            <input type="submit" value="Google Search" class="search-btn">
        </form>
    </div>
</body>

</html>
