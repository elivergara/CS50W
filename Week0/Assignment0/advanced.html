<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="img_search.png" class="adv-img">
        <div class="header-links">
            <a href="index.html" target="_self">Google Search</a>
            <!-- <a href="images.html" target="_self">Images Search</a> -->
        </div>
    </header>
    <div class="content-container">
        <span class="advanced-search-head">Advanced Search</span>
        <hr class="horiz-line">
    </div>

    <div class="search-form">
        <span class="find-text">Find pages with...</span>
        <form action="https://www.google.com/search" method="get">
            <table class="form-table">
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="q" placeholder="All these words"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_epq" placeholder="Exact phrase"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq" placeholder="Any of these words"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq" placeholder="None of these words"></td>
                </tr>
            </table>
            <div class="button-container">
                <input type="submit" value="Advanced Search" class="adv-search-btn">
            </div>
        </form>

        </form>
    </div>
    </div>
</body>

</html>
